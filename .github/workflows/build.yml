name: build

on:
    push:
        branches:
            - master
    create:
        tags:
    pull_request:

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-node@v3
              with:
                  node-version: 16
            - name: Install
              uses: bahmutov/npm-install@v1
            - name: yarn build
              run: |
                  yarn build:firefox
                  yarn build:chrome
                  yarn build:monkey
            - uses: actions/upload-artifact@v3
              with:
                  name: releases
                  path: releases/*

    deploy:
        needs: build
        runs-on: ubuntu-latest
        if: github.event_name == 'create' && github.event.ref_type == 'tag'

        steps:
            - name: Download artifact
              uses: actions/download-artifact@v3
              with:
                  name: releases
                  path: releases/
            - name: Publish to github release
              uses: ncipollo/release-action@v1.11.0
              with:
                  allowUpdates: true
                  artifacts: releases/*
                  body: |
                      [更新日志](https://github.com/EhTagTranslation/EhSyringe/blob/master/CHANGELOG.md)
                  prerelease: ${{ contains(github.event.ref, '-') }}
                  replacesArtifacts: true
                  token: ${{ secrets.GITHUB_TOKEN }}
            - name: Commit release mirror
              run: >
                  cd ./releases
                  && git init
                  && git config user.email '41898282+github-actions[bot]@users.noreply.github.com'
                  && git config user.name  'github-actions[bot]'
                  && git add .
                  && git commit -am 'Release for https://github.com/EhTagTranslation/EhSyringe/tree/${{ github.event.ref }}'
            - name: Push to release branch
              uses: ad-m/github-push-action@v0.6.0
              with:
                  github_token: ${{ secrets.GITHUB_TOKEN }}
                  branch: release
                  force: true
                  directory: releases/
